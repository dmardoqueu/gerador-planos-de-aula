<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Planos de Aula com IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Gerador de Planos de Aula 🚀</h1>
        <form id="plan-form">
            <div class="form-group">
                <label for="tema">Tema da Aula:</label>
                <input type="text" id="tema" required placeholder="Ex: O Ciclo da Água">
            </div>
            <div class="form-group">
                <label for="ano">Ano Escolar:</label>
                <input type="text" id="ano" required placeholder="Ex: 3º Ano do Ensino Fundamental">
            </div>
            <button type="submit" id="submit-button">Gerar Plano de Aula</button>
        </form>
        <section id="result-container" class="hidden">
            <h2>Plano de Aula Gerado:</h2>
            <div id="result"></div>
        </section>
        <div id="loading" class="hidden">Gerando... Por favor, aguarde.</div>
        <div id="error" class="hidden"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
